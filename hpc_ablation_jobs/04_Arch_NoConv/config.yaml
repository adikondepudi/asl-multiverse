experiment_hypothesis: Do we strictly need the Conv1D, or are scalars enough?
fine_tuning:
  enabled: true
  encoder_lr_factor: 20.0
noise_config:
  drift_range:
  - -0.02
  - 0.02
  physio_amp_range:
  - 0.05
  - 0.15
  physio_freq_range:
  - 0.5
  - 2.0
  snr_range:
  - 1.0
  - 15.0
  spike_magnitude_range:
  - 2.0
  - 5.0
