  T2_factor: 1.0
  T_tau: 1800.0
  alpha_BS1: 1.0
  alpha_PCASL: 0.85
  alpha_VSASL: 0.56
training:
  batch_size: 4096
  dropout_rate: 0.1
  early_stopping_min_delta: 0.0
