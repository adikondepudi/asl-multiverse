# FILE: config/v5_stage1_pretrain.yaml
# Configuration for the v5 pre-training stage (Stage 1).
# Trains a generalist encoder from scratch.

training:
  # --- Key model class ---
  model_class_name: "DisentangledASLNet"
  encoder_type: "conv1d"

  # --- Architecture (From HPO) ---
  hidden_sizes: [512, 256, 128]

  # --- Aggressive Regularization for a Generalist Backbone ---
  dropout_rate: 0.25
  weight_decay: 0.0005
  learning_rate: 0.0001
  loss_log_var_reg_lambda: 0.1
  
  # --- Production Scale Parameters ---
  batch_size: 8192
  n_ensembles: 1 # We only need one encoder
  validation_steps_per_epoch: 10
  norm_type: "batch"
  n_epochs: 10

  # --- v5 Strategy: Generalist Training ---
  loss_pinn_weight: 0.5
  residual_pinn_weight: 0.01 
  ohem_fraction: 1.0 # OHEM is off

  # --- Core Model/Loss Parameters ---
  log_var_cbf_min: -5.0
  log_var_cbf_max: 7.0
  log_var_att_min: -5.0
  log_var_att_max: 14.0
  transformer_d_model_focused: 32
  transformer_nhead_model: 4
  transformer_nlayers_model: 2

data:
  use_offline_dataset: true
  offline_dataset_path: "asl_offline_dataset_10M_v3"
  pld_values: [500, 1000, 1500, 2000, 2500, 3000]
  num_samples: 1000000 

simulation:
  T1_artery: 1850.0
  T_tau: 1800.0
  T2_factor: 1.0
  alpha_BS1: 1.0
  alpha_PCASL: 0.85
  alpha_VSASL: 0.56
  T1_tissue: 1331.0 

wandb:
  wandb_project: "asl-multiverse-prod-v5"
  wandb_entity: "adikondepudi"