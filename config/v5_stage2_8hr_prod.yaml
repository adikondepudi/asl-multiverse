# FILE: config/v5_stage2_8hr_prod.yaml
training:
  model_class_name: "DisentangledASLNet"
  encoder_type: "physics_processor"
  
  hidden_sizes: [512, 256, 128]
  dropout_rate: 0.2           # Increased for better generalization
  weight_decay: 0.0001
  log_var_reg_lambda: 0.05

  learning_rate: 0.00005      
  batch_size: 16384           # Maximize T4 Throughput
  n_ensembles: 5

  # Extended training for dynamic noise convergence
  n_epochs: 100
  # steps_per_epoch: REMOVED
  
  validation_steps_per_epoch: 50
  early_stopping_patience: 15
  early_stopping_min_delta: 0.0005

  norm_type: "batch"
  
  # Tweak uncertainty bounds to prevent overconfidence
  log_var_cbf_min: -3.0
  log_var_cbf_max: 7.0
  log_var_att_min: -3.0
  log_var_att_max: 14.0
  
  transformer_d_model_focused: 32
  transformer_nhead_model: 4
  transformer_nlayers_model: 2

fine_tuning:
  enabled: true
  encoder_lr_factor: 20.0 

moe:
  num_experts: 4
  gating_dropout_rate: 0.1

ohem:
  ohem_start_epoch: 999        
  ohem_fraction: 1.0           
  loss_clip_percentile: 1.0     

data:
  use_offline_dataset: true
  offline_dataset_path: "asl_offline_dataset_10M_baseline_v1"
  num_samples_to_load: 4000000 
  pld_values: [500, 1000, 1500, 2000, 2500, 3000]

simulation:
  T1_artery: 1850.0
  T_tau: 1800.0
  T2_factor: 1.0
  alpha_BS1: 1.0
  alpha_PCASL: 0.85
  alpha_VSASL: 0.56

wandb:
  wandb_project: "asl-multiverse-baseline-v1"
  wandb_entity: "adikondepudi"