training:
  model_class_name: AmplitudeAwareSpatialASLNet
  hidden_sizes:
  - 32
  - 64
  - 128
  - 256
  dropout_rate: 0.1
  norm_type: group
  learning_rate: 0.0001
  weight_decay: 0.0001
  batch_size: 32
  n_epochs: 50
  n_ensembles: 3
  validation_steps_per_epoch: 25
  early_stopping_patience: 15
  early_stopping_min_delta: 0.0
  loss_type: l1
  att_scale: 0.033
  cbf_weight: 1.0
  att_weight: 1.0
  dc_weight: 0.0
  variance_weight: 0.1
  log_var_cbf_min: -5.0
  log_var_cbf_max: 10.0
  log_var_att_min: -5.0
  log_var_att_max: 14.0
  use_film_at_bottleneck: true
  use_film_at_decoder: true
  use_amplitude_output_modulation: true
  use_amp: true
  use_tf32: true
  use_compile: false
  cudnn_benchmark: true
  num_workers: 4
  pin_memory: true
data:
  use_offline_dataset: true
  offline_dataset_path: asl_spatial_dataset_ablation_v2
  num_samples_to_load: 20000
  pld_values:
  - 500
  - 1000
  - 1500
  - 2000
  - 2500
  - 3000
  normalization_mode: global_scale
  global_scale_factor: 10.0
  noise_type: rician
  data_noise_components:
  - thermal
  - physio
  - drift
noise_config:
  snr_range:
  - 2.0
  - 25.0
  physio_amp_range:
  - 0.03
  - 0.15
  physio_freq_range:
  - 0.5
  - 2.0
  drift_range:
  - -0.03
  - 0.03
  spike_probability: 0.02
  spike_magnitude_range:
  - 2.0
  - 5.0
simulation:
  T1_artery: 1850.0
  T_tau: 1800.0
  alpha_PCASL: 0.85
  alpha_VSASL: 0.56
  T2_factor: 1.0
  alpha_BS1: 1.0
  domain_randomization:
    enabled: true
    T1_artery_range:
    - 1400.0
    - 2300.0
    alpha_PCASL_range:
    - 0.65
    - 0.98
    alpha_VSASL_range:
    - 0.3
    - 0.75
    alpha_BS1_range:
    - 0.7
    - 1.0
    T_tau_perturb: 0.15
wandb:
  wandb_project: asl-ablation-v2
  wandb_entity: adikondepudi
_experiment:
  name: 10_ExtendedDomainRand
  hypothesis: Wider domain randomization ranges to better cover in-vivo variability
    (especially background suppression)
